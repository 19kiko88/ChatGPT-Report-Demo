  <div class="container">  
    <!-- header -->
    <header class="bg-primary text-white text-center py-3">
      <h1>我的網站標題</h1>

<!-- content -->
<main class="my-4">

  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <h2>基本資料表單</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">電話號碼</label>
          <input type="tel" class="form-control" id="phone" placeholder="請輸入您的電話號碼">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
  </div>
</main>
