<body>

	<span style="color:red">對ChatGPT下的指令：Name欄位請幫我加上必填欄位檢核</span>
  </div>

  
    <!-- header -->
    <header class="bg-primary text-white text-center py-3">
      <h1>我的網站標題</h1>
    </header>

<!-- content -->
<main class="my-4">

 <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <h2>基本資料表單</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">電話號碼</label>
            <input type="tel" class="form-control" id="phone" placeholder="請輸入您的電話號碼">
          </div>
          <div class="col-md-6">
            <label for="address" class="form-label">地址</label>
            <input type="text" class="form-control" id="address" placeholder="請輸入您的地址">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
  </div>
</main>


    <!-- footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2023 我的網站. 版權所有.</p>
